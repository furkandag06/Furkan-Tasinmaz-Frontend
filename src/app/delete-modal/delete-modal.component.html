<div class="modal-header">
  <h4 class="modal-title">Silme Onayı</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Bu Taşınmaz'ı silmek istediğinize emin misiniz?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">İptal</button>
  <button type="button" class="btn btn-danger" (click)="confirmDelete()">Sil</button>
</div>
